<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hidde Aalders Portfolio</title>
        <link rel="icon" type="image/x-icon" href="./content/icons/vscode.svg">
        <meta name="description" content="Portolio website of Hidde Aalders.">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/themes.css">
        <!-- page specific stylesheets -->
        <link rel="stylesheet" href="./css/welcome.css">
        <link rel="stylesheet" href="./css/work-experience.css">
        <link rel="stylesheet" href="./css/settings.css">
        <script type="module" src="./js/main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <header class="title-bar">
                <div class="wrapper padding left">
                    <img src="./content/icons/vscode.svg" alt="vscode icon" class="icon">
                    <button>File</button>
                    <button>Edit</button>
                    <button>Selection</button>
                    <button>View</button>
                    <button>Go</button>
                    <button>Run</button>
                    <button>Terminal</button>
                    <button>Help</button>
                </div>
                <p class="title">Hidde Aalders Portfolio</p>
                <div class="wrapper right">
                    <button title="Minimize"><img src="./content/icons/minimize-window.svg" alt="minimize-window icon" class="icon"></button>
                    <button title="Restore"><img src="./content/icons/shrink-window.svg" alt="shrink-window icon" class="icon"></button>
                    <button title="Close" class="close"><img src="./content/icons/close.svg" alt="close icon" class="icon"></button>
                </div>
            </header>
            <div id="view">
                <div id="sidebar">
                    <input type="checkbox" name="explorer-toggle" id="explorer-toggle" title="Explorer" class="explorer-button button">
                    <div class="wrapper column">
                        <button title="Hidde Aalders">
                            <img src="./content/icons/user.svg" alt="user icon" class="icon">
                        </button>
                        <button title="Settings">
                            <img src="./content/icons/cog.svg" alt="cog icon" class="icon">
                        </button>
                    </div>
                </div>
                <nav id="sidebar-content"></nav>
                <main id="content-container">
                    <div id="tabs-container"></div>
                    <div id="tab-content-container"></div>
                </main>
            </div>
            <footer>
                <div class="wrapper gap">
                    <button title="reawebdev (Git) - main">
                        <img src="./content/icons/branch.svg" alt="branch icon" class="icon">
                        main
                    </button>
                    <button title="No Problems">
                        <img src="./content/icons/error-circle.svg" alt="error circle icon" class="icon">
                        0
                        <img src="./content/icons/error-triangle.svg" alt="error triangle icon" class="icon">
                        0
                    </button>
                </div>
                <div class="wrapper gap">
                    <button>
                        <img src="./content/icons/double-check.svg" alt="double check icon" class="icon">
                        Prettier
                    </button>
                </div>
            </footer>
        </div>
    </body>
</html>
