<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hidde Aalders Portfolio</title>
        <link rel="icon" type="image/x-icon" href="./content/icons/vscode.svg">
        <meta name="description" content="Portolio website of Hidde Aalders.">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/themes.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="title-bar">
                <div class="wrapper padding">
                    <img src="./content/icons/vscode.svg" alt="vscode icon" class="icon">
                    <button>File</button>
                    <button>Edit</button>
                    <button>Selection</button>
                    <button>View</button>
                    <button>Go</button>
                    <button>Run</button>
                    <button>Terminal</button>
                    <button>Help</button>
                </div>
                <p class="title">Hidde Aalders Portfolio</p>
                <div class="wrapper gap">
                    <button><img src="./content/icons/minimize-window.svg" alt="minimize-window icon" class="icon"></button>
                    <button><img src="./content/icons/shrink-window.svg" alt="shrink-window icon" class="icon"></button>
                    <button><img src="./content/icons/close.svg" alt="close icon" class="icon"></button>
                </div>
            </div>
            <div class="view"></div>
            <footer>
                <div class="wrapper gap">
                    <button title="reawebdev (Git) - main">
                        <img src="./content/icons/branch.svg" alt="branch icon" class="icon">
                        main
                    </button>
                    <button title="No Problems">
                        <img src="./content/icons/error-circle.svg" alt="error circle icon" class="icon">
                        0
                        <img src="./content/icons/error-triangle.svg" alt="error triangle icon" class="icon">
                        0
                    </button>
                </div>
                <div class="wrapper gap">
                    <button>
                        <img src="./content/icons/double-check.svg" alt="double check icon" class="icon">
                        Prettier
                    </button>
                </div>
            </footer>
        </div>
    </body>
</html>
