<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Users CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="template" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bdca448644.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h1>Users CMS</h1>
      <button id="new-user-button" class="green rotate">
        <h3>New User</h3>
        <i class="fa-solid fa-plus"></i>
      </button>
      <h2>Admin users</h2>
      <table id="admin-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Authentication level</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Customer users</h2>
      <table id="customer-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
